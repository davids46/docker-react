language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t davids46/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true davids46/docker-react yarn test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env-1"
  bucket_name: "elasticbeanstalk-us-east-2-498919005119"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
